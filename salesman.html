    <script>

        $( document ).tooltip();

        function validInput(numinput){
            if (isNaN(numinput) || numinput < 0){
                return true;
            }
        }

        function display(n1, n2){
            document.getElementById(n1).value = (n2);
        }

        function multiply(id, n1, n2){
            var total = (n1*n2).toFixed(2);
            document.getElementById(id).value = (total);
        }

        function sales(){
            var item1, item2, item3, item4, sold, earn;
            var price1 = 239.9, price2 = 129.75, price3 = 99.95, price4 = 350.89;
            item1 = parseInt(document.getElementById("num1").value);
            item2 = parseInt(document.getElementById("num2").value);
            item3 = parseInt(document.getElementById("num3").value);
            item4 = parseInt(document.getElementById("num4").value);
            if(validInput(item1) || validInput(item2) || validInput(item3) || validInput(item4)){
                document.getElementById("errmsg").innerHTML = ("Type a valid number.");
            }
            else{
                display("sold1", item1);
                display("sold2", item2);
                display("sold3", item3);
                display("sold4", item4);
                multiply("total1", item1, price1);
                multiply("total2", item2, price2);
                multiply("total3", item3, price3);
                multiply("total4", item4, price4);
                sold = ((item1 * price1) + (item2 * price2) + (item3 * price3) + (item4 * price4)).toFixed(2);
                earn = (200 + ((sold * .09))).toFixed(2);
                display("sold", sold);
                display("earn", earn);
            }
        }
    </script>

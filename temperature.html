    <script>
        function validInput(input){
            if (isNaN(input)){
                return true;
            }
        }

        function convToFah(){
            var cel, fah;
            cel = parseInt(document.getElementById("num1").value);
            if(validInput(cel)){
                document.getElementById("error").innerHTML = ("Please input a numeric value.");
            }
            else{
                fah = (9/5 * cel) + 32;
                fah = Math.round(fah * 100) / 100;
                document.getElementById("fahtemp").value = (fah);
            }
        }

        function convToCel(){
            var cel, fah;
            fah = parseInt(document.getElementById("num2").value);
            if(validInput(fah)){
                document.getElementById("error").innerHTML = ("Please input a numeric value.");
            }
            else{
                cel = 5/9 * (fah - 32);
                cel = Math.round(cel * 100) / 100;
                document.getElementById("celtemp").value = (cel);
            }
        }
    </script>

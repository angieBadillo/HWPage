    <script>


        var gross = 20;

        if ( !isNaN(gross) )

            alert("inputted gross is a number");

        else

            alert("inputted gross is Not a number");


        var points;

        function roll() {
            var die1, die2, sum;
            die1 = Math.floor((Math.random() * 6) + 1);
            die2 = Math.floor((Math.random() * 6) + 1);
            sum = die1 + die2;
            document.getElementById("die1").value = (die1);
            document.getElementById("die2").value = (die2);
            document.getElementById("sum").value = (sum);
            return sum;

        }


        function savePoint(pnt){
            document.getElementById("pnt").value = (pnt);
            points = pnt;
            return points;
        }

        function setPoint(){
            return points;
        }

        function winner(sum){
            switch (sum){
                case 7:
                case 11:
                    return 1;
                    break;
                case 2:
                case 3:
                case 12:
                    return 2;
                    break;
                case 4:
                case 5:
                case 6:
                case 8:
                case 9:
                case 10:
                    return 3;
                    break;
            }
        }

        function game(){
            if(setPoint()){
                console.log(setPoint());
                var newPoint = roll();
                var oldPoint = setPoint();
                if(newPoint == setPoint()){
                    document.getElementById("guide").innerHTML = ("Player Wins");
                    savePoint("");
                    document.getElementById("pnt").value = (newPoint);
                    return;
                }else if(newPoint == 7){
                    document.getElementById("guide").innerHTML = ("House Wins");
                    savePoint("");
                    document.getElementById("pnt").value = (oldPoint);
                    return;
                }else{
                    document.getElementById("guide").innerHTML = ("Roll Dice");
                }
            }else if(!setPoint()){
                savePoint("");
                var sum = roll();
                if(winner(sum) == 1){
                    document.getElementById("guide").innerHTML = ("Player Wins");
                }
                else if(winner(sum) == 2){
                    document.getElementById("guide").innerHTML = ("Craps!! House Wins");
                }
                else if(winner(sum) == 3){
                    savePoint(sum);
                    document.getElementById("guide").innerHTML = ("Roll Dice");
                }

            }
        }

    </script>

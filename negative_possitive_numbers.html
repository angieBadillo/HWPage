<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">


    <title>Form example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>

    body {background-color: rgba(218, 218, 196, 0.04);}

    .body { width: 580px;
    margin: 0px auto;

    }

    input {text-align: right;}

    textarea {
    overflow: auto;
    border: double;
        color: rgba(3, 15, 56, 0.99);
    }

    table {width: 580px;}


    </style>

    <script>

    function process () {


               // $("textarea")..fadeToggle();

                //declare variables

                var numbers = [ {}, {}, {}, {}, {}],
                    negNumCount = 0, posNumCount = 0, zeroNumCount = 0, displayArr="";


                for (i=0; i<numbers.length; ++i)
                {

                    numbers[i] = parseInt(document.getElementById('num'+i).value);


                    if (numbers[i] <= -1)

                        negNumCount++;

                        else if (numbers[i] == 0)

                        zeroNumCount++;

                        else if (numbers[i] >= 1)

                        posNumCount++;

                        else

                        document.write( "Not a number" );


                    displayArr += (numbers[i] + " ");
                }




                // Display the entered numbers, and other results

                document.forms["myform"].elements["result"].value = ("The inputted numbers were "+ displayArr +
                "\nThere were " +  negNumCount + " Negative numbers" +
                "\nThere were " +  zeroNumCount + " Number of zeros" +
                "\nThere were " + posNumCount + " Positive numbers" )


            }



    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>


        $(document).ready(function(){
            $("button").click(function(){
                $("textarea").fadeToggle("slow",0.0);
            });
        });


    </script>


</head>

<body onload="document.getElementById('num0').focus();">

<section class="body">


    <br><br>

    <form id="myform" name="myform">

        <table>

            <tr>
                <td>First Number:</td>
                <td><input type="number" name="num0" id="num0" size="6" value="0" ></td>

                <td>Second Number:</td>
                <td><input type="number" id="num1" name="num1"  size="6" value="0"></td>
                <!-- input type="number" will display up/down arrows -->
            </tr>

            <tr>
                <td>Third Number:</td>
                <td><input type="number" name="num2" id="num2" size="6" value="0" ></td>

                <td>Fourth Number:</td>
                <td><input type="number" id="num3" name="num3" size="6" value="0"></td>
            </tr>
            <tr>
                <td>Fifth Number:</td>
                <td><input type="number" id="num4" name="num4" size="6" value="0"></td>

            </tr>

        </table>

        <br>

        <br> Results:
        <textarea rows="10" cols="40" name="result"></textarea><br><br>

        <input type="button"  onclick="process()" value="SUBMIT">

        <input type="reset" value="RESET" onclick="document.getElementById('num0').focus();"><br><br>
    </form>


    <button type="button">Click to fade results</button>



</section>


</body>
</html>
